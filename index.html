<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staxter redirect page</title>
</head>
<body>
Please wait...
<a href="https://staxter.com">Staxter</a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.3/mobile-detect.min.js"></script>
<script>
  var md = new MobileDetect(window.navigator.userAgent);
  if (md.is('iPhone')) {
    window.location.href = 'https://itunes.apple.com/gb/app/staxter/id1300064142?mt=8';
  } else if (md.is('Android')) {
    window.location.href = 'https://play.google.com/store/apps/details?id=com.staxter.app&hl=enn';
  }

  console.log( md.mobile() );          // 'Sony'
  console.log( md.phone() );           // 'Sony'
  console.log( md.tablet() );          // null
  console.log( md.userAgent() );       // 'Safari'
  console.log( md.os() );              // 'AndroidOS'
  console.log( md.is('iPhone') );      // false
  console.log( md.is('Android') );      // false
  console.log( md.is('bot') );         // false
  console.log( md.version('Webkit') );         // 534.3
  console.log( md.versionStr('Build') );       // '4.1.A.0.562'
  console.log( md.match('playstation|xbox') ); // false
</script>

<style>
</style>
</body>
</html>
